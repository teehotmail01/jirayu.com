<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>MQTT test demo</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
   <script src="demo.js" type="text/javascript"></script>
</head>

<body>
   <div class="wrapper">
      <h1>Remote Setting : ตั้งค่า Sensor จากเว็บ</h1>
      <h2>เลี้ยงงู</h2>
      <form id="connection-information-form">
         <input type="button" onclick="startConnect()" value="Connect">
         <input type="button" onclick="startDisconnect()" value="Disconnect"><br><br>

         <input id="host" type="hidden" name="host" value="35.188.157.94"><br>
         <input id="port" type="hidden" name="port" value="9001"><br>
         <input id="usr" type="hidden" name="usr" value="usr01"><br>
         <input id="pwd" type="hidden" name="pwd" value="1234"><br>

         <b>ID อุปกรณ์</b>
         <select name="home" id="home">
            <option value="Home1">บ้านงู 1</option>
            <option value="Home2">บ้านงู 2</option>
         </select></br>

         <b>กำหนดค่า</b>
         <select name="cat" id="cat">
            <option value="Weight">น้ำหนัก<option>
            <option value="Time">จำนวนต่อวัน</option>
         </select></br>

        <b>ค่าใหม่ : </b>
        <input id="newVal" type="text" name="newVal"><br><br>

         <input type="button" onclick="publish()" value="บันทึกค่าอุปกรณ์"> 
      </form>
      <div id="messages"></div>
   </div>
</body>

</html>
